<div class="row signInBar">   
    <div class="col-md-6 col-xs-6 col-sm-6">
        <button class="btn btn-default btnSilver btnLocations" data-gsn-store-info="[store.StoreName] (View All Stores)" data-ng-click="goUrl('/storelocator')">(View All Stores)</button>
    </div>
    <div class="col-md-6 col-xs-12 col-sm-6 siteStatus">
        <button type="button" class="navbar-toggle navbar-toggleAccount btnSilver" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-user"></i>
        </button>
        <div class="collapse collapseAccount navbar-collapse navbar-collapseAccount account" id="bs-example-navbar-collapse-1">
            <ul class="nav navAccount navbar-nav navbar-navAccount navbar-right navbar-rightAccount" data-ng-if="!isLoggedIn">
                <li><button class="btn btn-default btnSilver btnSignIn" data-gsn-modal="getThemeUrl('/views/engine/modal-login.html')" data-show-if="gvm.loginCounter" data-ng-click="showModal()">Sign In</button></li>
                <li><button class="btn btn-default btnSilver btnRegister" data-ng-click="goUrl('/registration')">Register</button></li>
            </ul>
            <ul class="nav navAccount navbar-nav navbar-navAccount navbar-right navbar-rightAccount" data-ng-if="isLoggedIn">
                <li class="pull-left" data-ctrl-account=""><p style="color: #ffffff; margin-top: 10px;">Welcome, {{profile.FirstName + ' ' + profile.LastName}}</p></li>
                <li><button class="btn btn-default btnSilver btnMyAccount" data-ng-click="goUrl('/profile')">My Account</button></li>
                <li><button class="btn btn-default btnSilver btnSignOut" data-ng-click="logout()" data-analytics-on="click" data-analytics-event="ClickSignout" data-analytics-category="HeaderLink">Sign Out</button></li>
            </ul>
        </div>
    </div>   
</div>
<div>
    <a data-ng-href="/"><img data-ng-src="{{getContentUrl('/images/logo.png')}}" alt="Store Logo" class="logo hidden-lg" /></a>
</div>
<div class="row mainNav">
    <div class="container noPadWidth">
        <div class="nav navSL navbar-nav navbar-navSL navbar-right navbar-rightSL">

                    <button type="button" class="btn btn-default btnSilver btnShoppingList" data-ng-click="gvm.shoppingListActive = !gvm.shoppingListActive">
                        My List
                        <span class="badge badgeCount">{{getShoppingListCount()}}</span>
                        <span class="glyphicon glyphicon-chevron-down downArrow"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menuList" role="menu" data-ng-class="{ 'active': gvm.shoppingListActive }">
                        <li data-ng-if="gvm.shoppingListActive">
                            <div class="shopping-list" data-ng-include="getThemeUrl('/views/engine/shopping-list-plugin.html')"></div>
                        </li>
                    </ul>
                </div>
            </div>
        <div class="">
            <div class="btn-group btn-groupMenu hidden-lg hidden-md pull-left">
                <a class="btn btn-default btnSilver" data-ng-click="gvm.menuInactive = !gvm.menuInactive"><i class="fa fa-bars"></i> Menu</a>
            </div>
            <div class="visible-lg visible-md navbar navbarSilver navbar-default navbar-defaultSilver" data-ng-class="{ 'visible-sm visible-xs': gvm.menuInactive }">
                <ul class="nav navSilver navbar-nav navbar-navSilver">
                    <li data-ng-class="{'active': currentPath == '/'}" ><a data-ng-href="/">HOME</a></li>
                    <li data-ng-class="{'active': currentPath == '/circular'}"><a data-ng-href="/circular">WEEKLY ADS</a></li>
                    <li data-ng-class="{'active': currentPath == '/departments'}"><a data-ng-href="/departments">DEPARTMENTS</a></li>

        <li>
            <a data-ng-href="/"><img data-ng-src="{{getContentUrl('/images/logo.png')}}" alt="Store Logo" class="logo hidden-xs hidden-sm hidden-md" /></a>
        </li>
  

                    <li class="dropdown" data-ng-class="{'active': '/,/recipecenter,/recipevideo'.indexOf(currentPath) > 0 }">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)"><i class="fa faSilver fa-caret-down pull-right"></i>RECIPES</a>
                        <ul class="dropdown-menu dropdown-menuSilver">
                            <li><a data-ng-href="/recipecenter">Recipes</a></li>
                            <li class="visible-md visible-lg"><a data-ng-href="/recipevideo">Videos</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" data-ng-class="{'active': '/,/coupons/printable,/couponpolicy'.indexOf(currentPath) > 0 }">

                        <ul class="dropdown-menu dropdown-menuSilver">
                            <li><a data-ng-href="/coupons/printable">Coupons</a></li>
                            <li><a data-ng-href="/couponpolicy">Coupon Policy</a></li>
                        </ul>
                    </li>
                    <li data-ng-class="{'active': currentPath == '/storelocator'}"><a data-ng-href="/storelocator">STORE LOCATOR</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
